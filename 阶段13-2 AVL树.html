		概念：
			AVL是一颗二叉搜索树，但是具备平衡能力，他的左右子树都是AVL树，
			且左右子树的高的差的绝对值不超过1

			每个节点的高称为平衡因子，平衡因子等于右子树的高度减去左子树的高度，
			对于一个有n个节点的AVL数，他的高度保持在O(log2 n),平均搜索长度也是O(log2 n)

		插入时的平衡化旋转
			对于一个avl树，他的任意一个节点的平衡因子都只能取-1.0.1中的一个

			没插入一个节点，都要从这个节点开始向上更新父节点的平衡因子，
			如果插入节点是父节点的左孩子，则父节点的平衡因子减一，
			如果插入节点是父节点的右孩子，则父节点的平衡因子加一，
			更新后，有三种情况：
				1. 父节点的平衡因子为0，则插入的节点没有导致不平衡，不用操作
				2. 如果父节点的平衡因子变为2或者-2，则导致了父节点不平衡，需要平衡化调整
				3. 如果父节点平衡因子变成了1或者-1，只能说明这颗子树是平衡的，但这颗子树的高度加一，可能会影响更高层的节点，因此需要继续向上遍历更新
				父节点的平衡因子，

			平衡节点平衡椅子的方法：
				1： 左单旋转

				2； 右单旋转
					当不平衡节点的平衡因子为2，其左孩子平衡因子为1时，使用右单旋转，旋转后树 的敢赌不变
				3： 先做后右双旋转
